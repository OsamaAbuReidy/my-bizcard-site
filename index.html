<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Info</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #f9f9f9;
    }
    h1 {
      font-size: 24px;
    }
    .icons {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      gap: 40px;
    }
    .icon-link {
      text-decoration: none;
      color: black;
    }
    .icon-link img {
      width: 100px;
      height: 100px;
      transition: transform 0.3s;
    }
    .icon-link img:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <h1>Welcome! Connect with me:</h1>
  <div class="icons">
    <a class="icon-link" href="https://www.linkedin.com/in/YOURUSERNAME" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/174/174857.png" alt="LinkedIn">
    </a>
    <a class="icon-link" href="https://drive.google.com/YOURCVLINK" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/337/337946.png" alt="CV">
    </a>
  </div>
</body>
</html>
