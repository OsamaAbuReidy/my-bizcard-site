<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Let's Connect</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow-x: hidden;
    }

    body {
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 30px 20px;
      background: linear-gradient(-45deg, #1e3c72, #2a5298, #0f2027, #203a43);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 2.2em;
      margin-bottom: 40px;
      text-align: center;
      background: linear-gradient(to right, #00f2fe, #4facfe);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .card-container {
      display: flex;
      flex-direction: row;
      gap: 40px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 30px;
      width: 180px;
      height: 180px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(12px);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      text-decoration: none;
      transition: transform 0.3s ease, background 0.3s ease;
    }

    .card:hover {
      transform: translateY(-10px);
      background: rgba(255, 255, 255, 0.2);
    }

    .card img {
      width: 64px;
      height: 64px;
      margin-bottom: 15px;
    }

    .card span {
      font-size: 1.1em;
      font-weight: 600;
      color: #fff;
    }

    @media (max-width: 600px) {
      .card {
        width: 140px;
        height: 140px;
        padding: 20px;
      }

      .card img {
        width: 48px;
        height: 48px;
      }

      h1 {
        font-size: 1.8em;
      }
    }
  </style>
</head>
<body>
  <h1>Letâ€™s Connect</h1>

  <div class="card-container">
    <a class="card" href="https://www.linkedin.com/in/osamareidy" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/174/174857.png" alt="LinkedIn">
      <span>LinkedIn</span>
    </a>

    <a class="card" href="https://drive.google.com/file/d/1NEfVZLPpZ30JKVl8sT7ExS0RpotiVGzK/view" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/337/337946.png" alt="My CV">
      <span>View My CV</span>
    </a>
  </div>
</body>
</html>
